<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/bundle.min.css">

    <title>Algebra Projekt</title>
  </head>
  <body>
    <!-- BEGIN MAIN NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-black sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          Algebra
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-right" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-right" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-right" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-right" href="#" data-toggle="modal" data-target="#loginModal">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END MAIN NAVIGATION -->

    <!-- BEGIN LOGIN MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <form id="loginForm">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Sign In</h5>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary">Sign In</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
        </form>
      </div>
    </div>
    <!-- END LOGIN MODAL -->
    <!-- JavaScript -->
    <script src="/assets/js/bundle.min.js"></script>
    <script>
    $(document).ready(function(){
      App.init({
        login: true
      });
    });
    </script>
  </body>
</html>
